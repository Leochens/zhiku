    基地成立一年来取得了丰硕的研究成果：刘焱教授主持编著了《延安精神大学生读本》；由李铁、刘焱教授主持的系列丛书《百年大师中国梦》（8卷280万字）即将付梓出版；单耀军主编的《薪火相传——河北大学研究生支教团十年历程》。目前，基地在研各级课题20余项，其中，国家哲学社会科学基金课题2项，教育部课题3项；发表学术论文63篇，其中核心期刊13篇。
